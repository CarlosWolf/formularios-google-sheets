<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form id="formulario">
        <label for="valor">Introduce un valor CORS : </label>
        <input type="text" id="valor" name="valor" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbyVZdXh9sU5qt7yiHD4FwIYJ7mXaiWx2Y6iexN7q18FS9Qoe_zSCKjvGKCkgNnQzI-bkQ/exec/exec";

        document.getElementById("formulario").addEventListener("submit", async function (event) {
            event.preventDefault();

            const valor = document.getElementById("valor").value;

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ valor: valor }),
                });

                if (response.ok) {
                    const data = await response.json();
                    alert("Respuesta del servidor: " + JSON.stringify(data));
                } else {
                    alert("Error en la solicitud: " + response.status);
                }
            } catch (error) {
                console.error("Error al enviar el dato:", error);
                alert("Ocurri√≥ un error.");
            }
        });

    </script>
</body>

</html>
