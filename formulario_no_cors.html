<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form id="formulario">
        <label for="valor">Introduce un valor v2 : </label>
        <input type="text" id="valor" name="valor" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw1McqY2hkuPYisOlNLMX0HJjDvAG_uzqy-oHG03rZHFHusAR_Ex1fHPT-n_AUVLEIOiw/exec";

        document.getElementById("formulario").addEventListener("submit", async function (event) {
            event.preventDefault(); // Evitar el envío predeterminado del formulario

            const valor = document.getElementById("valor").value;

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    mode: "no-cors", // Desactiva la verificación de CORS
                    body: JSON.stringify({ valor: valor }),
                });

                // No puedes acceder al contenido de la respuesta cuando usas "no-cors"
                alert("Dato enviado correctamente.");
            } catch (error) {
                console.error("Error al enviar el dato:", error);
                alert("Ocurrió un error al enviar el dato.");
            }
        });
    </script>
</body>

</html>
